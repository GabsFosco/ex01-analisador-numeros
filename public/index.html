<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="UTF-8"/>
	<title>Analisador de Números</title>
	<link rel="stylesheet" href="estilo.css"/>
	<link href="https://fonts.googleapis.com/css?family=Calistoga&display=swap" rel="stylesheet">
</head>
<body>
	<header>
		<h1>Analisador de Números</h1>
	</header>
	<div id="aviso-erro" class="caixa erro"></div>
	<section id="janela" class="caixa">
		<div>
			<p>Insira o número (de 1 a 100):</p>
			<input type="number" name="fnum" id="fnum" placeholder="Insere aí!">
			<input type="button" name="adicionar" id="adicionar" value="Adicionar" onclick="adicionar()">
			<br><p>Números Adicionados:</p>
			<section id="flista">
				Ainda não foi adicionado nenhum número
			</section>
			<br><br><input type="button" id="finalizar" value="Finalizar" onclick="finalizar()">
		</div>
		<div id="res"></div>
	</section>
	<footer>&copy; WhatTheFunk Group</footer>
	<script src="analisador.js"></script>
</body>
</html>
